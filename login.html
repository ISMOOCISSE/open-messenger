<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Open Messenger</title>
	<meta name="theme-color" content="#ffffff">
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<form class="form" id="form">
		<p class="form-title"><img src="assets/Open-Messenger-Logo.png" alt="Open-Messenger-Icon"></p>
		<div class="input-container">
		  <input type="text" id="user" name="username" placeholder="username" >
		</div>
		<div class="input-container">
		  <input type="password" id="psw" name="password" placeholder="password" >
		</div>
		<button class="submit" id="submit" type="submit">Login</button>
		<p class="signup-link">Don't have an account? <a href="singup.html">Register now!</a></p>
	  </form>

	  <div id="log"></div>

	<script type="text/javascript" src="../jquery.min.js"></script>
	<script src="../app.js"></script>
	<script>app.initializeLogin();</script>
	<script>app.initializeLogout();</script>	
    <script src="../renderer.js"></script>

</body>
</html>
